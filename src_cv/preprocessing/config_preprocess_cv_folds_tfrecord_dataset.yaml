  num_bins_loc: 31  # number of bins for local view
  num_bins_glob: 301  # number of bins for global view

  centroidList:  # set to null to not compute normalization statistics and normalize centroid
    - 'global_centr_view'
    - 'local_centr_view'

  diff_imgList:  # null
    - 'diff_imgs'
    - 'oot_imgs'


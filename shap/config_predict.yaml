  # local_weak_secondary_view_selfnorm: {'dim': [31, 1], 'dtype': float},
  local_weak_secondary_view_max_flux-wks_norm: { 'dim': [ 31, 1 ], 'dtype': float }
  tce_maxmes_norm: { 'dim': [ 1, ], 'dtype': float }
